{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Semester{% endblock title %}

{% block content %}
	<form action="{% url 'semester-create' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Create" class="btn" style="background-color: #e3f2fd; color: black;">
	</form>
{% endblock content %}
