{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Student{% endblock title %}

{% block content %}
	<form action="{% url 'student-update' classroom.id student.id %}" method="POST">
		{% csrf_token %}
		{{form|crispy}}
		<br>
		<input type="submit" value="Update" class="btn-sm" style="background-color: #5D6D7E; color: white;">
	</form>
{% endblock content %}
