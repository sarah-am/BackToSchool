<!DOCTYPE html>
<html lang="en">

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

  {% if user.is_authenticated %}
    <a class="navbar-brand mr-1" href="{% url 'signin' %}">Welcome, {{user.username|title}}</a>
  {% else %}
    <a class="navbar-brand mr-1" href="{% url 'signin' %}">Back to School</a>
  {% endif %}

  {# Toggle does NOT work #}

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">

    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
      <li class="nav-item dropdown no-arrow mx-0">
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-lg"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
        {% if user.is_anonymous %}
          <a class="dropdown-item" href="{% url 'signup' %}">Register</a>
          <a class="dropdown-item" href="{% url 'signin' %}">Login</a>
        {% else %}
          <a class="dropdown-item" href="{% url 'signout' %}" data-toggle="modal" data-target="#logoutModal">Logout</a>
        {% endif %}
        </div>
      </li>
    </ul>
  </nav>
</html>
